<!DOCTYPE html>
<html>
    <head>
        <title>Edit form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Edit Profile</h1>
              <hr>
            <div class="row">
              <!-- left column -->
              <div class="col-md-3">
                <div class="text-center">
                  <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                  <h6>Upload a different photo...</h6>
                  
                  <input type="file" class="form-control">
                </div>
              </div>
              
              <!-- edit form column -->
              <div class="col-md-9 personal-info">
                <h3>Personal info</h3>
                {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-success alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Success!</strong>{{message}}.
                        </div>
                            
                            <!-- <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div> -->
                        {% endfor %}
                    {% endif %}
                
                <form class="form-horizontal" role="form" method="POST" action="{% url 'editprofile' id=request.user.id %}">
                {% csrf_token %}
                    <div class="form-group">
                    <label class="col-lg-3 control-label">Username:</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" name='name' value={{profiledata.username}} readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Mobile Number:</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" name="MobileNumber" value={{userinfo.mobilenumber}} readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" name='email' value={{profiledata.email}} readonly>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="col-md-3 control-label">Address:</label>
                    <div class="col-md-8">
                      <input class="form-control" type="text"  name='Address' value="{{userinfo.address}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label">Date of birth:</label>
                    <div class="col-md-8">
                      <input class="form-control" type="date"  name='DateOfBirth' value="{{userinfo.dob|date:'Y-m-d'}}"> 
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                      <input type="submit" class="btn btn-primary" value="Save Changes">
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div>
        <hr>
    </body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
